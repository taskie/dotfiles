'distribute/.bashrc':
  dirs: ['sh.d', 'bash.d']
  pat: '\.sh$'

'distribute/.config/peco/config.json':
  dir: 'etc'
  pat: '^peco(_.+?)?.config.json$'

'distribute/.gdbinit':
  dir: 'etc'
  pat: '^gdbinit(_.+)?$'

'distribute/.gitconfig':
  dir: 'gitconfig.d'
  pat: '\.conf$'

'distribute/.gitignore':
  dir: 'etc'
  pat: '^gitignore(_.+)?$'

'distribute/.gvimrc':
  dir: 'etc'
  pat: '^gvimrc(_.+)?$'

'distribute/.nanorc':
  dir: 'etc'
  pat: '^nanorc(_.+)$'

'distribute/.npmrc':
  dir: 'etc'
  pat: '^npmrc(_.+)?'

'distribute/.screenrc':
  dir: 'etc'
  pat: '^screenrc(_.+)?'

'distribute/.ssh/config':
  dir: 'ssh.config.d'
  pat: '\.conf$'

'distribute/.tmux.conf':
  dir: 'tmux.d'
  pat: '\.conf$'

'distribute/.vimrc':
  dir: 'vim.d'
  pat: '\.vim$'

'distribute/.zshrc':
  dirs: ['sh.d', 'zsh.d']
  pat: '\.sh$'

'distribute/.xstow.ini':
  dir: 'etc'
  pat: '^xstow(_.+?)?.ini$'

'distribute/.emacs.d/init.el':
  dir: 'emacs.d/init.d'
  pat: '\.el$'
