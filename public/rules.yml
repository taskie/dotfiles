'distribute/.bashrc':
  dirs: ['sh.d', 'bash.d']
  pat: '\.(?:ba)?sh$'

'distribute/.gdbinit':
  dir: 'etc'
  pat: '^gdbinit(_.+)?$'

'distribute/.config/git/config':
  dir: 'git/config.d'
  pat: '\.conf$'

'distribute/.config/git/ignore':
  dir: 'git/ignore.d'
  pat: '\.gitignore$'

'distribute/.gvimrc':
  dir: 'etc'
  pat: '^gvimrc(_.+)?$'

'distribute/.nanorc':
  dir: 'etc'
  pat: '^nanorc(_.+)$'

'distribute/.npmrc':
  dir: 'etc'
  pat: '^npmrc(_.+)?'

'distribute/.screenrc':
  dir: 'etc'
  pat: '^screenrc(_.+)?'

'distribute/.ssh/config':
  dir: 'ssh.config.d'
  pat: '\.conf$'

'distribute/.tmux.conf':
  dir: 'tmux.d'
  pat: '\.conf$'

'distribute/.vimrc':
  dir: 'vim.d'
  pat: '\.vim$'

'distribute/.zshrc':
  dirs: ['sh.d', 'zsh.d']
  pat: '\.z?sh$'

'distribute/.xstow.ini':
  dir: 'etc'
  pat: '^xstow(_.+?)?.ini$'

'distribute/.emacs.d/init.el':
  dir: 'emacs.d/init.d'
  pat: '\.el$'

'distribute/.local/bin/goxb':
  dir: 'bin'
  pat: '^goxb_go$'
  mode: 755

'distribute/.local/bin/brug':
  dir: 'bin'
  pat: '^brug_mac$'
  mode: 755

'distribute/.local/bin/findup':
  dir: 'bin'
  pat: '^findup$'
  mode: 755

'distribute/.local/bin/makeup':
  dir: 'bin'
  pat: '^makeup$'
  mode: 755

'distribute/.local/bin/rgdiff':
  dir: 'bin'
  pat: '^rgdiff_rg$'
  mode: 755
