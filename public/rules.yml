'dst/.bashrc':
  dirs: ['sh.d', 'bash.d']
  pat: '\.sh$'

'dst/.config/peco/config.json':
  dir: 'etc'
  pat: '^peco(_.+?)?.config.json$'

'dst/.gdbinit':
  dir: 'etc'
  pat: '^gdbinit(_.+)?$'

'dst/.gitconfig':
  dir: 'gitconfig.d'
  pat: '\.conf$'

'dst/.gitignore':
  dir: 'etc'
  pat: '^gitignore(_.+)?$'

'dst/.gvimrc':
  dir: 'etc'
  pat: '^gvimrc(_.+)?$'

'dst/.nanorc':
  dir: 'etc'
  pat: '^nanorc(_.+)$'

'dst/.npmrc':
  dir: 'etc'
  pat: '^npmrc(_.+)?'

'dst/.screenrc':
  dir: 'etc'
  pat: '^screenrc(_.+)?'

'dst/.ssh/config':
  dir: 'ssh.config.d'
  pat: '\.conf$'

'dst/.tmux.conf':
  dir: 'tmux.d'
  pat: '\.conf$'

'dst/.vimrc':
  dir: 'vim.d'
  pat: '\.vim$'

'dst/.zshrc':
  dirs: ['sh.d', 'zsh.d']
  pat: '\.sh$'

'dst/.xstow.ini':
  dir: 'etc'
  pat: '^xstow(_.+?)?.ini$'
