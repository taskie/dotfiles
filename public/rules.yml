'dst/.bashrc':
  dirs: ['sh.d', 'bash.d']
  pat: '\.sh$'

'dst/.config/peco/config.json':
  dir: 'etc'
  pat: '^peco(?:_gtp)?.config.json$'

'dst/.gdbinit':
  dir: 'etc'
  pat: '^gdbinit$'

'dst/.gitconfig':
  dir: 'gitconfig.d'
  pat: '\.conf$'

'dst/.gitignore':
  dir: 'etc'
  pat: '^gitignore$'

'dst/.gvimrc':
  dir: 'etc'
  pat: '^gvimrc$'

'dst/.nanorc':
  dir: 'etc'
  pat: '^nanorc(?:_gtp)?$'

'dst/.npmrc':
  dir: 'etc'
  pat: '^npmrc$'

'dst/.screenrc':
  dir: 'etc'
  pat: '^screenrc$'

'dst/.ssh/config':
  dir: 'ssh.config.d'
  pat: '\.conf$'

'dst/.tmux.conf':
  dir: 'tmux.d'
  pat: '\.conf$'

'dst/.vimrc':
  dir: 'vim.d'
  pat: '\.vim$'

'dst/.zshrc':
  dirs: ['sh.d', 'zsh.d']
  pat: '\.sh$'

'dst/.xstow.ini':
  dir: 'etc'
  pat: '^xstow.ini$'
