<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <!-- fallback -->
  <match target="pattern">
    <test name="family" compare="not_eq" qual="all">
      <string>sans-serif</string>
    </test>
    <test name="family" compare="not_eq" qual="all">
      <string>serif</string>
    </test>
    <test name="family" compare="not_eq" qual="all">
      <string>monospace</string>
    </test>
    <edit mode="append_last" name="family">
      <string>Sans</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit mode="append" name="family" binding="strong">
      <string>Sans</string>
    </edit>
  </match>

  <alias binding="same">
    <family>Arial</family>
    <default><family>Helvetica</family></default>
  </alias>
  <alias binding="same">
    <family>Helvetica</family>
    <accept><family>Arial</family></accept>
  </alias>
  <match target="pattern">
    <test qual="any" name="family" compare="eq">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <family>sans-serif</family>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>Monospace</string>
    </test>
    <edit mode="append" name="family" binding="strong">
      <string>Inconsolata</string>
      <string>Ricty</string>
      <string>Migu 1M</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Sans</string>
    </test>
    <edit mode="append" name="family" binding="strong">
      <string>Ohruri</string>
      <string>M+ 2c</string>
      <string>Migu 1C</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Serif</string>
    </test>
    <edit mode="append" name="family" binding="strong">
      <string>IPAexMincho</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Ryumin</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>IPAexMincho</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>GothicBBB</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>IPAexGothic</string>
    </edit>
  </match>
  <!-- hinting -->
  <dir>~/.fonts</dir>
  <match target="font">
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
